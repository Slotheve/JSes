[General]
loglevel = notify
dns-server = 114.114.114.114, 8.8.8.8, 119.29.29.29
tun-excluded-routes = 0.0.0.0/8, 10.0.0.0/8, 100.64.0.0/10, 127.0.0.0/8, 169.254.0.0/16, 172.16.0.0/12, 192.0.0.0/24, 192.0.2.0/24, 192.168.0.0/16, 192.88.99.0/24, 198.51.100.0/24, 203.0.113.0/24, 224.0.0.0/4, 255.255.255.255/32
skip-proxy = localhost, *.local, injections.adguard.org, local.adguard.org, captive.apple.com, guzzoni.apple.com, 0.0.0.0/8, 10.0.0.0/8, 17.0.0.0/8, 100.64.0.0/10, 127.0.0.0/8, 169.254.0.0/16, 172.16.0.0/12, 192.0.0.0/24, 192.0.2.0/24, 192.168.0.0/16, 192.88.99.0/24, 198.18.0.0/15, 198.51.100.0/24, 203.0.113.0/24, 224.0.0.0/4, 240.0.0.0/4, 255.255.255.255/32
wifi-assist = false
allow-wifi-access = false
wifi-access-http-port = 6152
wifi-access-socks5-port = 6153
http-listen = 0.0.0.0:6152
socks5-listen = 0.0.0.0:6153
external-controller-access = surgepasswd@0.0.0.0:6170
tls-provider = openssl
network-framework = false
exclude-simple-hostnames = true
ipv6 = false
test-timeout = 4
proxy-test-url = http://www.google.com
geoip-maxmind-url = https://raw.githubusercontent.com/Loyalsoldier/geoip/release/Country.mmdb
include-local-networks = false
include-all-networks = false

[Replica]
hide-apple-request = false
hide-crashlytics-request = true
use-keyword-filter = false
hide-udp = false

[Proxy]
AWS-KR = trojan, aws.slotheve.eu.org, 443, password=slotheve, sni=aws.slotheve.eu.org, skip-cert-verify=false, udp-relay=true
OPC-JP = trojan, jp.slotheve.eu.org, 443, password=slotheve, sni=jp.slotheve.eu.org, skip-cert-verify=false, udp-relay=true
NONE-FR-HK中转 = ss, aws.slotheve.eu.org, 8080, encrypt-method=aes-256-gcm, password=slotheve, udp-relay=true
腾讯-INR-HK中转 = ss, aws.slotheve.eu.org, 8081, encrypt-method=aes-256-gcm, password=slotheve, udp-relay=true

[Proxy Group]
Proxy = select, AWS-KR, OPC-JP, NONE-FR-HK中转, 腾讯-INR-HK中转
苹果 = select, DIRECT, Proxy
微软 = select, DIRECT, Proxy
SSID = ssid, default = Proxy, cellular = Proxy, Slotheve-2.4G = DIRECT, Slotheve-5G = DIRECT,hidden = true
Apple = ssid, default = 苹果, cellular = 苹果, Slotheve-2.4G = DIRECT, Slotheve-5G = DIRECT,hidden = true
Microsoft = ssid, default = 微软, cellular = 微软, Slotheve-2.4G = DIRECT, Slotheve-5G = DIRECT,hidden = true

[Rule]
RULE-SET,https://gitee.com/tangjihan/Surge/raw/master/Rule/Direct.txt,DIRECT
RULE-SET,https://gitee.com/tangjihan/Surge/raw/master/Rule/Apple.txt,Apple
RULE-SET,https://gitee.com/tangjihan/Surge/raw/master/Rule/Microsoft.txt,Microsoft
RULE-SET,https://gitee.com/tangjihan/Surge/raw/master/Rule/Proxy.txt,SSID
RULE-SET,https://gitee.com/tangjihan/Surge/raw/master/Rule/WeChat.txt,DIRECT
RULE-SET,LAN,DIRECT
RULE-SET,SYSTEM,Apple
GEOIP,CN,DIRECT
FINAL,SSID,dns-failed

