[General]
loglevel = notify
doh-server = https://doh.pub/dns-query
dns-server = 114.114.114.114, 8.8.8.8, 208.67.220.220, system
tun-excluded-routes = 0.0.0.0/8, 10.0.0.0/8, 100.64.0.0/10, 127.0.0.0/8, 169.254.0.0/16, 172.16.0.0/12, 192.0.0.0/24, 192.0.2.0/24, 192.168.0.0/16, 192.88.99.0/24, 198.51.100.0/24, 203.0.113.0/24, 224.0.0.0/4, 255.255.255.255/32
skip-proxy = localhost, *.local, injections.adguard.org, local.adguard.org, captive.apple.com, guzzoni.apple.com, 0.0.0.0/8, 10.0.0.0/8, 17.0.0.0/8, 100.64.0.0/10, 127.0.0.0/8, 169.254.0.0/16, 172.16.0.0/12, 192.0.0.0/24, 192.0.2.0/24, 192.168.0.0/16, 192.88.99.0/24, 198.18.0.0/15, 198.51.100.0/24, 203.0.113.0/24, 224.0.0.0/4, 240.0.0.0/4, 255.255.255.255/32
wifi-assist = true
allow-wifi-access = false
wifi-access-http-port = 6152
wifi-access-socks5-port = 6153
http-listen = 0.0.0.0:6152
socks5-listen = 0.0.0.0:6153
external-controller-access = surgepasswd@0.0.0.0:6170
replica = false
tls-provider = openssl
network-framework = false
exclude-simple-hostnames = true
ipv6 = false
test-timeout = 4
proxy-test-url = http://www.google.com
geoip-maxmind-url = https://raw.githubusercontent.com/Loyalsoldier/geoip/release/Country-only-cn-private.mmdb
include-local-networks = true

[Replica]
hide-apple-request = true
hide-crashlytics-request = true
use-keyword-filter = false
hide-udp = false
# -----------------------------
# Surge 的几种策略配置规范，请参考 https://manual.nssurge.com/policy/proxy.html
# 不同的代理策略有*很多*可选参数，请参考上方连接的 Parameters 一段，根据需求自行添加参数。
# Surge 现已支持 UDP 转发功能，请参考: https://trello.com/c/ugOMxD3u/53-udp-%E8%BD%AC%E5%8F%91
# Surge 现已支持 TCP-Fast-Open 技术，请参考: https://trello.com/c/ij65BU6Q/48-tcp-fast-open-troubleshooting-guide
# Surge 现已支持 ss-libev 的全部加密方式和混淆，请参考: https://trello.com/c/BTr0vG1O/47-ss-libev-%E7%9A%84%E6%94%AF%E6%8C%81%E6%83%85%E5%86%B5
# -----------------------------

[Proxy]
AWS-SG-HK中转 = ss, nat.slotheve.site, 15301, encrypt-method=aes-256-gcm, password=slotheve, udp-relay=true
OPC-JP-HK中转 = ss, nat.slotheve.site, 15302, encrypt-method=aes-256-gcm, password=slotheve, udp-relay=true
NONE-FR-HK中转 = ss, nat.slotheve.site, 15303, encrypt-method=aes-256-gcm, password=slotheve, udp-relay=true
腾讯-INR-HK中转 = ss, nat.slotheve.site, 15304, encrypt-method=aes-256-gcm, password=slotheve, udp-relay=true

[Proxy Group]
Proxy = select, AWS-SG-HK中转, OPC-JP-HK中转, NONE-FR-HK中转, 腾讯-INR-HK中转
苹果 = select, DIRECT, Proxy
微软 = select, DIRECT, Proxy

[Rule]
DOMAIN-SUFFIX,dingtalk.com,DIRECT
DOMAIN-SUFFIX,qq.com,DIRECT
RULE-SET,https://raw.githubusercontent.com/Slotheve/Surge/main/Rule/Apple.txt,苹果
RULE-SET,https://raw.githubusercontent.com/Slotheve/Surge/main/Rule/Microsoft.txt,微软
RULE-SET,https://raw.githubusercontent.com/Slotheve/Surge/main/Rule/Direct.txt,DIRECT
RULE-SET,https://raw.githubusercontent.com/Slotheve/Surge/main/Rule/Proxy.txt,Proxy
RULE-SET,LAN,DIRECT
# 最终规则
GEOIP,CN,DIRECT
FINAL,Proxy,dns-failed

[URL Rewrite]
^https?://(www.)?(g|google).cn https://www.google.com 302

